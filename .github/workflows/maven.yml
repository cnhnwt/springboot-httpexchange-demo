name: Generate & Build Client SDK

on:
  push:
    branches: [ "main" ]
    paths:
      - 'openapi-httpexchange-sdk-generator/**'
      - 'pom.xml'
      - 'src/**'
  workflow_dispatch:

jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # 【修复步骤 1】第一次构建：排除掉报错的 httpexchange-call 模块
    # -pl '!httpexchange-call' 意思是：Project List 中排除 httpexchange-call
    # 注意：单引号 '' 必须加，防止 Linux Shell 里的 ! 被转义
    - name: Install Dependencies (Exclude Consumer)
      run: mvn clean install -DskipTests -pl '!httpexchange-call'

    # 【步骤 2】生成 SDK (这一步会将 jar 安装到本地 maven 仓库)
    # 这一步不变
    - name: Generate SDK from OpenAPI
      working-directory: ./openapi-httpexchange-sdk-generator
      run: |
        mvn clean install \
          -Dopenapi.file.path=openapi/httpexchange-server@0.0.1-SNAPSHOT.json

    # 【新增步骤 3】SDK 生成好了，现在回来单独构建 httpexchange-call
    # -pl httpexchange-call : 指定只构建这个模块
    # -am (also make dependencies): 如果它还有其他未构建的依赖，也顺便构建（保险起见）
    - name: Build Consumer Module (httpexchange-call)
      run: mvn package -pl httpexchange-call -am -DskipTests

    # 【步骤 4】上传产物 (保持不变)
    - name: Upload SDK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: httpexchange-client-sdk
        path: |
          openapi-httpexchange-sdk-generator/**/target/*.jar
          !openapi-httpexchange-sdk-generator/**/target/*-sources.jar
          !openapi-httpexchange-sdk-generator/**/target/*-javadoc.jar
        retention-days: 7
