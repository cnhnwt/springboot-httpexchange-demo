name: Create GitHub Release

on:
  push:
    tags:
      - "v*" # 触发条件：只有推送到以 v 开头的 tag 时触发 (如 v1.0.0, v2.1.3)

permissions:
  contents: write # 【必须】允许 Action 创建 Release 和上传文件

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # --- 复用之前的构建流程 (为了拿到 Jar 包) ---
    
    # 1. 生成 mvnw (防止仓库缺失)
    - name: Generate Maven Wrapper
      run: |
        mvn wrapper:wrapper
        chmod +x mvnw

    # 2. 安装基础依赖
    - name: Install Dependencies
      run: ./mvnw clean install -DskipTests -pl '!httpexchange-call'

    # 3. 生成 SDK
    - name: Generate SDK
      working-directory: ./openapi-httpexchange-sdk-generator
      run: |
        ../mvnw clean install \
          -Dopenapi.file.path=openapi/httpexchange-server@0.0.1-SNAPSHOT.json

    # 4. 构建调用端 (至此，所有的 Jar 包都生成在各自的 target 目录下了)
    - name: Build Consumer Module
      run: ./mvnw package -pl httpexchange-call -am -DskipTests

    # --- 核心：创建 Release 并上传 ---
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        # 1. 自动生成更新日志 (基于你的 commit 记录)
        generate_release_notes: true
        
        # 2. 是否是预发布版本？ (如果 tag 包含 alpha/beta，自动标记为 Prerelease)
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        
        # 3. 要上传哪些文件？ (支持通配符)
        files: |
          httpexchange-server/target/*.jar
          httpexchange-call/target/*.jar
          openapi-httpexchange-sdk-generator/**/target/*.jar
          !**/*-sources.jar
          !**/*-javadoc.jar
