name: Build Multi-Arch Docker Images

on:
  push:
    branches: [ "main" ]
    paths:
      - 'openapi-httpexchange-sdk-generator/**'
      - 'pom.xml'
      - 'src/**'
      - '**/Dockerfile'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # --- 阶段一：Maven 构建 (保持不变) ---
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    # Maven 步骤 1: 安装依赖 & 构建 Server
    - name: Install Dependencies (Exclude Consumer)
      run: mvn clean install -DskipTests -pl '!httpexchange-call'

    # Maven 步骤 2: 生成 SDK
    - name: Generate SDK from OpenAPI
      working-directory: ./openapi-httpexchange-sdk-generator
      run: |
        mvn clean install \
          -Dopenapi.file.path=openapi/httpexchange-server@0.0.1-SNAPSHOT.json

    # Maven 步骤 3: 构建 Call 模块
    - name: Build Consumer Module (httpexchange-call)
      run: mvn package -pl httpexchange-call -am -DskipTests

    # --- 阶段二：配置 Docker 多架构构建环境 (新增) ---

    # 1. 配置 QEMU (支持 ARM 架构模拟)
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # 2. 配置 Buildx (多架构构建工具)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. 登录仓库
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # --- 阶段三：构建并推送多架构镜像 ---

    # Server 镜像
    - name: Extract metadata (Server)
      id: meta-server
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-server
        tags: type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push (Server Multi-Arch)
      uses: docker/build-push-action@v5
      with:
        context: ./httpexchange-server
        file: ./httpexchange-server/Dockerfile
        push: true
        # 【关键】指定多平台
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta-server.outputs.tags }}
        labels: ${{ steps.meta-server.outputs.labels }}

    # Call 镜像
    - name: Extract metadata (Call)
      id: meta-call
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}-call
        tags: type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push (Call Multi-Arch)
      uses: docker/build-push-action@v5
      with:
        context: ./httpexchange-call
        file: ./httpexchange-call/Dockerfile
        push: true
        # 【关键】指定多平台
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta-call.outputs.tags }}
        labels: ${{ steps.meta-call.outputs.labels }}
